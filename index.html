<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>10 Operações</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   
</head>
<body>
    <h1>Operações Matemáticas</h1>
    <h2><span id="resultado"></span></h2>
    <form>
        <input type="number" placeholder="selecione o primeiro número" id="numero1">
        <input type="number" placeholder="selecione o segundo número" id="numero2">
        <h2>Escolha uma operação</h2>
        <input type="radio" id="operador" value="1" name="operador" checked><label>soma</label>
        <input type="radio" id="operador" value="2" name="operador"><label>subtração</label>
        <input type="radio" id="operador" value="3" name="operador"><label>multiplição</label>
        <input type="radio" id="operador" value="4" name="operador"><label>divisão</label>
        <button onclick="enviar()">Enviar</button>
    </form>
 <script>
    // Declaração das variaveis

// let operacao = prompt("Informe a operação desejada: ")
var operacao = document.getElementById('operador')
var numero1 = document.getElementById("numero1").textContent
var numero2 = document.getElementById("numero2").textContent

// let numero1 = Number(prompt("Informe o primeiro número: "))
// let numero2 = Number(prompt("Informe o segundo número: "))

// Verificar a operação matematica selecionada
if (operacao == "1") {
    let resultado = numero1 + numero2
    // console.log("O reswultado da soma é: " + resultado + ".")
    document.getElementById('resultado').innerHTML = resultado; 
}
else if (operacao == "2") {
    let resultado = numero1 - numero2
    console.log("O resultado da subtração é: " + resultado + ".")
}
else if (operacao == "3") {
    let resultado = numero1 * numero2
    console.log("O resultado da subtração é: " + resultado + ".")
}
else if (operacao == "4") {
    let resultado = numero1 / numero2
    console.log("O resultado da divisão é: " + resultado + ".")
}
 </script>
</body>
</html>
